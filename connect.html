<!DOCTYPE html>
<html>

<head>
    <title>Feedback-Warner Bros</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        body {
            background-image: url("../img/stv.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .w3-container {
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .w3-input,
        .w3-button {
            width: 100%;
        }
    </style>
</head>

<body class="w3-light-blue w3-content" style="max-width: 1600px">
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="w3-container">
            <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
                <i class="fa fa-remove"></i>
            </a>
            <img alt="logo" src="img/avatar.png" style="width:45%;" class="w3-round"><br><br>
            <h4><b>Warner Bros</b></h4>
            <p class="w3-text-grey">Explore the Warner Bros studio Catalouge.</p>
        </div>
        <div class="w3-bar-block">
            <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding ">HOME</a>
            <a href="movies.html" onclick=" w3_close() " class="w3-bar-item w3-button w3-padding w3-text-teal ">MOVIES</a>
            <a href="tvshows.html" onclick=" w3_close() " class="w3-bar-item w3-button w3-padding w3-text-light-black ">Tv SHOWS</a>
            <a href="Movies&Apps.html" onclick="w3_close() " class="w3-bar-item w3-button w3-padding ">Movies&Apps</a>
            <a href="connect.html" onclick="w3_close() " class="w3-bar-item w3-button w3-padding ">FEEDBACK</a>
            <a href="Collections.html" onclick="w3_close() " class="w3-bar-item w3-button w3-padding ">Collections</a>
        </div>
        <div class="w3-panel w3-large">
            <a href="https://www.facebook.com/"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
            <a href="https://www.instagram.com/"><i class="fa fa-instagram w3-hover-opacity"></i></a>
            <a href="https://twitter.com/"><i class="fa fa-twitter w3-hover-opacity"></i></a>
        </div>
    </nav>
    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor: pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left: 300px">
        <!-- Header -->
        <header id="portfolio">
            <a href="#"><img src="img/avatar.jpg" style="width: 65px" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity" /></a>
            <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i
        ></span>
        </header>
        <div style="height: 80px;"></div>


        <div class="w3-container w3-padding-large w3-blue-gray">
            <hr class="w3-opacity" />
            <form action="thank_you.html">
                <div class="w3-section">
                    <label>Firstname</label>
                    <input class="w3-input w3-border" type="text" name="Name" required />
                </div>
                
                <div class="w3-section">
                    <label>Email</label>
                    <input class="w3-input w3-border" type="email" name="Email" required />
                </div>
                <div class="w3-section">
                    <label>Country</label>
                    <input class="w3-input w3-border" type="text" name="address" required />
                </div>
                <div class="w3-section">
                    <label>Message</label>
                    <input class="w3-input w3-border" type="text" name="Message" required />
                </div>
                <center>
                    <button type="submit" class="w3-button w3-black w3-margin-bottom">
              <i class="fa fa-paper-plane w3-margin-right"></i>Send
            </button>
                </center>
            </form>
        </div>

        <!-- End page content -->
    </div>

    <script src="js/main.js">
        // Script to open and close sidebar
    </script>
</body>

</html>
